<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c96ef989b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="content-wrapper">
        <div class="left">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="logos">
                <a href="" class="logo logo-facebook">
                    <i class="fa-brands fa-facebook-f fa-2x"></i>
                </a>
                <a href="" class="logo logo-twitter">
                    <i class="fa-brands fa-twitter fa-2x"></i>
                </a>
            </div>
            <div class="text">
                <p>or use your account</p>
            </div>
            <div class="inputs">
                <form>
                    <div class="userinfo">
                        <div class="form-group email">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group password">
                            <input type="text" name="text" id="text" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="question">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="buton">
                        <button>Log in</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="header-right">
                <h1><span>html css</span> login form</h1>
            </div>
            <div class="paragraph">
                <p>
                    This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.
                </p>
            </div>
        </div>

    </div>
</body>
</html>
